<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Restaurant{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            nav {
                background: #333;
                padding: 10px;
                text-align: center;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-weight: bold;
            }
            nav a:hover {
                color: #ffcc00;
            }
            footer {
                margin-top: auto;
                background: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
                font-size: 14px;
            }
            .breadcrumb {
                font-size: 14px;
                margin: 10px 20px;
                color: #666;
            }
            .breadcrumb a {
                text-decoration: none;
                color: #333;
            }
            .breadcrumb a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav>
            <a href="{% url 'homepage1' %}">Home</a>
            <a href="{% url 'reservations' %}">Reservations</a>
            <a href="{% url 'about_us' %}">About Us</a>
        </nav>

        <!-- Breadcrumb section -->
        <div class="breadcrumb">
            {% block breadcrumb %}{% endblock %}
        </div>

        <!-- Page content -->
        <main>
            {% include "partials/breadcrumb.html" %}
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer>
            &copy; {{ current_year }} Tasty Bites. All rights reserved.
        </footer>
    </body>
</html>
