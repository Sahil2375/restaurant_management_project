<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Restaurant{% endblock %}</title>
        <style>

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 12px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
                font-size: 14px;
            }

            body {
                margin: 0;
                padding-bottom: 50px; /* space for footer */
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <header>
            <!-- Header here -->
        </header>

        <main>
            {% include "partials/breadcrumb.html" %}
            {% block content %}{% endblock %}
        </main>
        
        {% block content %}
        <!-- Page specific content goes here -->
        {% endblock %}

        <footer>
            &copy; {{ current_year }} Tasty Bites. All rights reserved.
            <p>Opening Hours: Mon-Fri: 11am - 9pm, Sat-Sun: 10am - 10pm</p>
        </footer>
    </body>
</html>
