<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Awesome Restaurant</title>
        <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #e67e22;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #d35400;
        }

    </style>
    </head>
    <body>
        <header>
            <h1>Welcome to My Awesome Restaurant</h1>
        </header>

        <div class="container">
            <p>Experience the fresh flavours crafted from the best ingredients.</p>
            <a href="restaurant.html">Learn more About Us</a>
        </div>
    </body>
</html>
