<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Homepage</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .phone {
                font-size: 1.2rem;
                font-weight: bold;
                color: #2c3e50;
                background: #f1c40f;
                padding: 8px 12px;
                border-radius: 5px;
                display: inline-block;
                margin-top: 10px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background: #27ae60;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #219150;
            }

            .logo {
                width: 200px;
                height: auto;
                margin-top: 30px;
            }

            .welcome-text {
                font-size: 24px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Logo prominently at the top -->
        {% if restaurant.logo %}
            <img src="{{ restaurant.logo.url }}" alt="{{ restaurant.name }} Logo" style="max-width:200px;">
        {% endif %}
        
        <!-- Welcome text -->
        <div class="welcome-text">
            <h1>Welcome to {{ restaurant.name }}</h1>

            {% if restaurant.phone %}
                <div class="phone">Call Us: {{ restaurant.phone }}</div>
            {% endif %}

        </div>

        <h2>Contact Us</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>
    </body>
</html>
