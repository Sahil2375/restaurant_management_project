{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Homepage</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .logo {
                width: 200px;
                height: auto;
                margin-top: 30px;
            }

            .welcome-text {
                font-size: 24px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>

        <!-- Logo prominently at the top -->
        <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo" class="logo">

        <!-- Welcome text -->
        <div class="welcome-text">
            <h1>Welcome to {{ restaurant_name }}</h1>
        </div>
    </body>
</html>
