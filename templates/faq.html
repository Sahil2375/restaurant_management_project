<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Frequently Asked Questions</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 30px;
                background-color: #fafafa;
            }
            h1 {
                color: #333;
            }
            .faq-item {
                margin-bottom: 20px;
                padding: 15px;
                background: white;
                border-radius: 8px;
                box-shadow: 0 0 5px rgba(0,0,0,0.1);
            }
            .faq-item h3 {
                margin: 0;
                color: #2c3e50;
            }
            .faq-item p {
                margin-top: 8px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <h1>Frequently Asked Questions</h1>

        {% for faq in faqs %}
            <div class="faq-item">
                <h3>{{ faq.question }}</h3>
                <p>{{ faq.answer}}</p>
            </div>
        {% endfor %}
    </body>
</html>
