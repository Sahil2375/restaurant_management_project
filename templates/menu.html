<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Menu</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #fafafa;
                padding: 20px;
            }
            h1 {
                text-align: center;
                color: #d35400;
            }
            .menu-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            .menu-item {
                background: #fff;
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            .menu-item h3 {
                margin: 0;
                color: #333;
            }
            .menu-item p {
                font-size: 14px;
                color: #555;
            }
            .price {
                font-weight: bold;
                color: #27ae60;
            }
        </style>
    </head>
    <body>

        <h1>Our Menu</h1>

        <div class="menu-container">
            {% for item in items %}
            <div class="menu-item">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p class="price">${{ item.price }}</p>
            </div>
            {% empty %}
            <p>No menu items available yet.</p>
            {% endfor %}
        </div>
    </body>
</html>
