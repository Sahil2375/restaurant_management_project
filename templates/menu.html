<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Menu</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #fafafa;
                padding: 20px;
            }
            h1 {
                text-align: center;
                color: #d35400;
            }
            .menu-container {
                display: flex;
                flex_wrap: wrap;
                gap: 20px;
            }
            .menu-item {
                border: 1px solid #ddd;
                width: 250px;
                text-align: center;
                border-radius: 10px;
                padding: 15px;
            }
            .menu-item h3 {
                margin: 0;
                color: #333;
            }
            .menu-item p {
                font-size: 14px;
                color: #555;
            }
            .menu-item img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }
            .price {
                font-weight: bold;
                color: #27ae60;
            }
        </style>
    </head>
    <body>

        <h1>Our Menu</h1>

        <div class="menu-container">
            {% for item in items %}
            <div class="menu-item">
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200">
                {% endif %}
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p><strong>${{ item.price }}</strong></p>
            </div>
            {% empty %}
            <p>No menu items available yet.</p>
            {% endfor %}
        </div>
    </body>
</html>
