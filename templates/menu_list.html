{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Menu List</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css %}">
    </head>
    <body>
        <h1>Our Menu</h1>
        <ul>
            {% for item in menu_items %}
                <li>{{ item.name }} - {{ item.price }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
