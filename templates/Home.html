{% extends 'base.html %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Tasty Bites{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #fafafa;
                text-align: center;
                padding: 50px;
            }
            h1 {
                color: #2c3e50;
            }
            p {
                font-size: 18px;
                color: #555;
            }
        </style>
    </head>
    <body>
        {% block content %}
        <h1>{{ restaurant_name }}</h1>
        <p>{{ welcome_message }}</p>
        {% endblock %}
    </body>
</html>
