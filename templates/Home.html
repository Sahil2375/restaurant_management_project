{% extends 'base.html %}


{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        padding: 0;
        margin: 0;
    }
    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
    }
</style>

<div class="container">
    <h1>Welcome to {{ restaurant_name }}</h1>
    <p>{{ welcome_message }}</p>
</div>
{% endblock %}
