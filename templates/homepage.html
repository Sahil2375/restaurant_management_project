<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu</title>
        <style>
            body { font-family: Arial, sans-serif; background-color: #fafafa; margin: 20px; }
            h1 { text-align: center; color: #333; }
            .menu-container {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
            .menu-item { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
            .menu-item h3 { margin-top: 0; color: #444; }
            .price { color: #e67e22; font-weight: bold; }
        </style>
    </head>
    <body>
        <h1>Our Menu</h1>

        {% if menu_items %}
        <div class="menu-container">
            {% for item in menu_items %}
            <div class="menu-item">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p class="price">${{ item.price }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p style="text-align:center;">No menu items available at the moment.</p>
        {% endif %}
    </body>
</html>
